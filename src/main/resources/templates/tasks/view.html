<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>View Task</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header d-flex justify-content-between">
      <h2 th:text="${task.title}"></h2>
      <div>
        <a href="/tasks" class="btn btn-secondary">Back to List</a>
        <div sec:authorize="hasRole('ROLE_ADMIN')" class="d-inline">
          <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning">Edit</a>
        </div>
      </div>
    </div>
    <div class="card-body">
      <p><strong>Description:</strong> <span th:text="${task.description}"></span></p>
      <p><strong>Status:</strong> <span th:text="${task.completed ? 'Completed' : 'Pending'}"></span></p>
      <p><strong>Assigned To:</strong> <span th:text="${task.assignedTo != null ? task.assignedTo.username : 'Unassigned'}"></span></p>
    </div>
  </div>
</div>
</body>
</html>
